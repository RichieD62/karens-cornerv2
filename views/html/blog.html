<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Karen's Corner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Karen's Corner</h1>
            </div>
        </div>
    </div>


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">Friend Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/newBlog">New Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/viewBlogs">Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/friends">Restaurants</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">

            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>New Restaurant Review</h1>
                    </div>
                </div>

                <form>
                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="restaurantName" placeholder="Restaurant Name">
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <input class="form-control" id="address" placeholder="Address">
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="city" placeholder="City">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="state" placeholder="State">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <input class="form-control" id="zip" placeholder="Zip Code">
                            </div>
                        </div>

                    </div>


                    <!-- MEAL RATING AND DETAILS AREA -->
                    <br>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>Meal</h2>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-10">
                            <div class="form-group blogPageTextBox">
                                <input class="form-control" id="meal" placeholder="What did you order?">
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputState">Meal Rating</label>
                            <select id="mealRating" class="form-control">
                                <option selected>Choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control descriptionArea" id="mealDescription" rows="10"
                                    placeholder="What did you think?"></textarea>
                            </div>
                        </div>

                    </div>


                    <!-- SERVICE RATING AND DETAILS AREA -->
                    <br>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>Service</h2>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-10">
                            <div class="form-group blogPageTextBox">
                                <input class="form-control" id="server" placeholder="Server Name">
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputState">Service Rating</label>
                            <select id="serviceRating" class="form-control">
                                <option selected>Choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control descriptionArea" id="serviceDescription" rows="10"
                                    placeholder="What did you think?"></textarea>
                            </div>
                        </div>

                    </div>

                    <!-- AMBIANCE RATING AND DETAILS AREA -->
                    <br>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h2>Restaurant</h2>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-10">
                            <div class="form-group blogPageTextBox">
                                <input class="form-control" id="restaurant"
                                    placeholder="Stlye of restuarant? (Italian, Asian, Steakhouse, etc.)">
                            </div>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputState">Ambiance Rating</label>
                            <select id="ambianceRating" class="form-control">
                                <option selected>Choose...</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea class="form-control descriptionArea" id="ambianceDescription" rows="10"
                                    placeholder="What did you think?"></textarea>
                            </div>
                        </div>

                    </div>

                    <br>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="submit" id="submitButton" class="btn btn-success text-center">Submit</button>
                        </div>
                    </div>

                    <br>
                    <br>

                </form>
            </div>

        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../../public/javascript/app.js"></script>

    <script type="text/javascript" src="../public/javascript/app.js"></script>
</body>

</html>
